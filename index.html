<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit or Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Stock Profit or Loss Calculator</h1>
      <label for="cp">Inital Price</label>
      <input
        type="number"
        min="1"
        step="1"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        id="cp"
      />

      <label for="quantity">Quantity of Stocks</label>
      <input
        type="number"
        min="1"
        step="1"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        id="quantity"
      />

      <label for="sp">Current Price</label>
      <input
        type="number"
        min="1"
        step="1"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        id="sp"
      />

      <button>Tell Me!!</button>
      <p id="message"></p>
    </main>
